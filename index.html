<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Score Tracker</title>
</head>
<body>
    <div class="container text-center mt-5">
        <img src="images/teble-tennis.gif" alt="table-tenis-gif" width="400px">
        <h3 class="mt-4">Score</h3>
        <div class="container d-flex justify-content-center gap-4">
            <h2 class="person1">0</h2>
            <h2 class="person1">to</h2>
            <h2 class="person2">0</h2>
        </div>
        <div>
            <input type="number" name="scoreValue" id="scoreValue" placeholder="Score">
        </div>
        <div class="buttons mt-5 container">
            <div class="row justify-content-center gap-1">
                <div class="col-4 p-3 bg-success visibility-hidden" id="playerOneBtn">
                    <p class="m-0" id="playerOneBtn">+1 for Player 1</p>
                </div>
                <div class="col-4 p-3 bg-info" id="playerTwoBtn">
                    <p class="m-0" id="playerTwoBtn">+1 for Player 2</p>
                </div>
                <div class="col-3 p-3 bg-danger" id="resetBtn">
                    <p class="m-0" id="resetBtn">RESET</p>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
